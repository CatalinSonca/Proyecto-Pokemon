<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Pokedex</h1>
        <ol id="pokedex"></ol>
    </div>
    <header>                
        <nav class="nav">
            <img>
            <ul class = "nav-list">
                <li class="nav-item"><button class="btn btn-header" id="mostrar-todos">Mostrar todos </button></li>
                <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal </button></li>
                <li class="nav-item"><button class="btn btn-header fuego" id="fuego">Fuego &nbsp; <img src="./assets/icons/fire.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header agua" id="agua">Agua &nbsp; <img src="./assets/icons/water.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header planta" id="planta">Planta &nbsp;<img src="./assets/icons/grass.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header electrico" id="electrico">Electrico &nbsp;<img src="./assets/icons/electric.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header hielo" id="hielo">Hielo&nbsp; <img src="./assets/icons/ice.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header luchador" id="luchador">Luchador&nbsp; <img src="./assets/icons/fighting.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header poison" id="poison">Veneno&nbsp; <img src="./assets/icons/poison.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header tierra" id="tierra">Tierra&nbsp; <img src="./assets/icons/ground.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header volador" id="volador">Volador &nbsp;<img src="./assets/icons/flying.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header psiquico" id="psiquico">Psíquico&nbsp; <img src="./assets/icons/psychic.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header insecto" id="insecto">Insecto &nbsp;<img src="./assets/icons/bug.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header roca" id="roca">Roca &nbsp; <img src="./assets/icons/rock.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header fantasma" id="fantasma">fantasma &nbsp; <img src="./assets/icons/ghost.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header siniestro" id="siniestro">Siniestro &nbsp;<img src="./assets/icons/dark.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Dragon &nbsp; <img src="./assets/icons/dragon.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header acero" id="acero">Acero &nbsp;<img src="./assets/icons/steel.svg" alt="" class="nav-text-logo"></button></li>
                <li class="nav-item"><button class="btn btn-header hada" id="hada">Hada &nbsp; <img src="./assets/icons/fairy.svg" alt="" class="nav-text-logo"></button></li>
            </ul>  
        </nav>
    </header>

    <div id="todos">
        <div class="pokemon-todos" id="listaPokemon">
            <!-- Se genera automáticamente -->
        </div>
    </div>
<script src="./resources/scripts.js"></script>

</body>

</html>
